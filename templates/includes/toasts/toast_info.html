<div class="toast custom-toast rounded-0 border-top-0" role="alert" data-autohide="false">
    <div class="arrow-up arrow-info"></div>
    <div class="w100 toast-capper bg-info"></div>
      <div class="toast-header toast-text font-weight-bold">
          <strong class="mr-auto">Alert!</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body bg-custom center">
        {{ message }}
      </div>
    </div>
