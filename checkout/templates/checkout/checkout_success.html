{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container text-right">
        <div class="row">
            <div class="col-12 col-lg-6 checkout-text">
                <hr>
                <h2 class="checkout-logo-font mb-4">Thank You</h2>
                <hr>
                <p class="checkout-logo-font">Your order information is below.
                    A confirmation email will be send to {{ order.email }}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-7"></div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-7 text-right">
                <a href="{% url 'products' %}?category=the_beatles,david_bowie" class="custom-icon checkout-button rounded-0 btn my-2">
                    <span class="icon mr-2">
                        <i class="fa fa-gifts"></i>
                    </span>
                    <span class=" font-weight-bold">Check out our Vinyl Collection!</span>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
