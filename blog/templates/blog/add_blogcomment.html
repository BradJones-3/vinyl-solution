{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container comment-container">

    <div class="row justify-content-center">
        <div class="col-12">
            <hr>
            <h2 class="logo-font mb-4 text-center">My Comment</h2>
        </div>
    </div>

    <!-- Comment Form -->
    <div class="row">
        <div class="col-12 custom-bg rounded pb-4">
            <h4 class="mb-4">Leave a comment</h4>
            <form method="POST" action="{% url 'add_blogcomment' blogpost.id %}" class="form mb-3" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a href="{% url 'blog' %}" class="btn btn-black">Cancel</a>
                    <button class="btn btn-black" type="submit">Add comment</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block postloadjs %}
{% endblock %}
